- name: delete the partuuid entries in the fstab
  ansible.builtin.lineinfile:
    path: '/mnt/nfsshare/rootfs/{{nfs.folder.name}}/etc/fstab'
    state: absent
    regexp: 'PARTUUID'
- name: Copy boot files to rootfs
  copy:
    remote_src: yes
    src: /mnt/nfsshare/tftp/{{nfs.folder.name}}/
    dest: /mnt/nfsshare/rootfs/{{nfs.folder.name}}/boot
- name: Replace the rootfs location in the cmdline.txt file 
  replace: 
    path: '/mnt/nfsshare/tftp/{{nfs.folder.name}}/cmdline.txt'
    regexp: '^.*$' 
    replace: 'console=serial0,115200 console=tty1 root=/dev/nfs nfsroot=192.168.178.30:/volume1/rootfs/{{nfs.folder.name}},vers=3 rw ip=dhcp rootwait elevator=deadline debug nfsrootdebug'
    after: '^$'